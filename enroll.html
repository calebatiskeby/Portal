    <section id="enroll">
        <h1>Enroll Now</h1>
        <div class="form-container">
            <h2>Student Enrollment Form</h2>
            <form action="https://formspree.io/f/mbllvvrl" method="POST">
                <!-- Hidden field to specify this is an Enrollment Form -->
                <input type="hidden" name="formType" value="Enrollment Form">
                
                <!-- Personal Information -->
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        
                <!-- Course Selection -->
                <label for="course">Select Course:</label>
                <select id="course" name="course" required>
                    <option value="">Choose a course...</option>
                    <option value="math">Mathematics</option>
                    <option value="science">Science</option>
                    <option value="english">English</option>
                    <option value="stats">Statistics</option>
                    <option value="programming">Programming</option>
                </select>
        
                <label for="level">Education Level:</label>
                <select id="level" name="level" required>
                    <option value="">Select level...</option>
                    <option value="highschool">High School</option>
                    <option value="undergrad">Undergraduate</option>
                    <option value="postgrad">Postgraduate</option>
                </select>
        
                <!-- Additional Information -->
                <label for="message">Additional Information:</label>
                <textarea id="message" name="message" rows="4" placeholder="Any specific requirements?"></textarea>
        
                <!-- Submit Button -->
                <button type="submit">Enroll Now</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
